        <div class="col py-3 container-fluid full_bg">
            <div class="form-body">
                <div class="row">
                    <div class="form-holder">
                        <div class="form-content form_bottom">
                            <div class="form-items">
                                <h3 class="heading-add-audio">Add Audios</h3>
                                <!-- <p>Fill in the data below.</p> -->
                                <form class="requires-validation" (ngSubmit)="add()" [formGroup]="addForm" novalidate>
                                    <div class="col-md-12 ">
                                        <label>Track Title *</label>
                                        <input class="form-control" type="text" formControlName="title" name="text"  required>
                                        <small [hidden]="addForm.controls['title'].valid || addForm.controls['title'].untouched" class="text-danger" translate>
                                            Track Title is required
                                           </small>                         
                                    </div>
                                    <div class="col-md-12 ">
                                        <label>Artist *</label>
                                        <input class="form-control" type="text" formControlName="artist" name="text"  required>
                                        <small [hidden]="addForm.controls['artist'].valid || addForm.controls['artist'].untouched" class="text-danger" translate>
                                            Artist is required
                                           </small>   
                                                                
                                    </div>
                                    <div class="col-md-12">
                                        <label>Category *</label>
                                            <select class="form-select mt-3"  formControlName="category" id="category"  required>
                                                <option *ngFor="let i of category" [value]="i.id" >{{i.category}}</option>                                                                          
                                           </select> 
                                           <small [hidden]="addForm.controls['category'].valid || addForm.controls['category'].untouched" class="text-danger" translate>
                                            Category is required
                                           </small>                                          
                                       </div>
                                    <div class="col-md-12 ">
                                        <label>Album *</label>
                                        <input class="form-control" type="text" formControlName="album" name="text"  required> 
                                        <small [hidden]="addForm.controls['album'].valid || addForm.controls['album'].untouched" class="text-danger" translate>
                                            Album is required
                                           </small>                                                                 
                                    </div>
                                    <div class="form-button mt-3">
                                        <button id="submit" type="submit" class="btn btn-primary" >ADD</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
