<div class="container user-body">
    <div>
        <p></p>
        <a routerLink="/userhome"><button class=" btn btn-dark  back-btn " >Back</button></a><br>
        <button class=" btn btn-dark  logout-btn"(click)="logout()"  >Logout</button>
        
    </div>
     
        <div class="heading text-light cursive head_align">
            <h1><i class="fa-solid fa-music homeicon  fa-xl"></i>
                Audio Tracker
            </h1>
        </div>
    
    <div class="cards-area border-light" >     
          <div class="row card-width">          
                <div class="cards-area border-light" >     
                    <div class="row card-width">          
                        <div class="card border-secondary col-3 m-2 fill"    style="width: 20rem; height: 30rem;">
                            <img  class="card-img-top" alt="..."src="https://images.pexels.com/photos/1644616/pexels-photo-1644616.jpeg?auto=compress&cs=tinysrgb&w=600" >
                            <div class="card-body">
                              <p class="card-title    text-light"> <b>Track : {{audio.title}} </b></p>
                              <p class="card-text  text-light"><b>Artist : {{audio.artist}} </b> </p> 
                              <p class="card-text   text-light"><b>Album : {{audio.album}} </b> </p> 
                              <p class="card-text   text-light"><b>Category : {{audio.category}} </b></p> 
                              <p class="card-text cursive  text-light"  [hidden]="!ratingTrue"><b>Rating : {{audio.rating}}/5 </b> </p> 
                              <!-- <button class="btn btn-dark cursive "(click)="view(audio.trackid)" >View Details</button>      -->
                              <div class="rating">
                                <!-- <ng-container >
                                  <br><i class="fa-solid fa-star"   ></i>
                                </ng-container> -->
                              </div>                               
                            </div>
                          </div>&nbsp;
                    </div>
              </div>
          </div>
    </div>
</div>
